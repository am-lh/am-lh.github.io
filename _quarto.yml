project:
  type: website
  execute-dir: project
  output-dir: docs

website:
  title: "am-lh"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - about.qmd

format: 
  html: 
    theme: mint
    toc: true
    embed-resources: true
    code-fold: false
    html-math-method: katex # displays equations
  docx: 
    reference-doc: customreference_nonb.docx
  pdf:
    code-line-numbers: true
    geometry: 
      - top=20mm
      - left=20mm 
  pptx:
    reference-doc: template.pptx

execute:
  freeze: auto  # re-render only when source changes
  


